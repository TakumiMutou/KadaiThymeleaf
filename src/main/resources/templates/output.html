<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{title}"></h1>
        <h2 th:text="#{input}"></h2>
            <p th:text="'入力された値は「' + ${previous} + '」です。'"></p>
            <p><a th:href="@{/input/(previous=${previous})}">入力画面に戻る</a></p>
</body>
</html>
