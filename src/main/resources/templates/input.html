<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{title}"></h1>
        <h2 th:text="#{input}"></h2>
            <p th:text="#{val}"></p>
            <p th:unless="${param.previous} eq null" th:text="'前回入力された値は 「' + ${param.previous[0]} + '」 でした。'"></p>
            <form method="post" action="/output">
                <input type="text" name="previous">
                <button type="submit">送信</button>
            </form>
</body>
</html>
